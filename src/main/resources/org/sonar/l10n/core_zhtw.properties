component_measures.overview.Maintainability.description=瞭解程式碼氣味長期風險。氣泡越紅，技術債務比率越高。氣泡大小表示氣味的規模，氣泡位置反應了覆蓋的缺失程度。底部的小綠氣泡表示品質最佳。
